<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fireship.io Clone</title>
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    </head>
    <body>
        <!-- Begin: Header -->
        <div class="header">

            <!-- Header Logo -->
            <div class="header__logo">
                <a href="#" class="item logo">
                    <img src="./assets/img/logo/fireship.png" alt="fireship logo">
                        <title>fireship</title>
                </a>
            </div>

            <!-- Header Navbar -->
            <div class="header__navbar flex-center">
                <a href="" class="item item-row">
                    <i class="fa-solid fa-tv"></i>
                    Lessons
                </a>

                <a href="" class="item item-row">
                    <i class="fa-solid fa-briefcase"></i>    
                    Courses
                </a>

                <a href="" class="item item-row">
                    <i class="fa-solid fa-tags"></i>    
                    Tags
                </a>
            </div>

            <!-- Header Buttons -->
            <div class="header-buttons flex-center">

                <!-- Search Button -->
                <div class="header-buttons__search-btn">
                    <span class="item">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span class="item-label tag tag-blue text-white">Search</span>
                    </span>
                </div>

                <!-- Pro button -->
                <div class="header-buttons__pro-mode">
                    <span>
                        <a href="" class="">
                            <div class="item">
                                <i class="fa-solid fa-rocket"></i>
                                <span class="item-label tag tag-green text-white">Pro</span>
                            </div>
                        </a>
                    </span>
                </div>

                <!-- Theme Buton -->
                <div class="header-buttons__theme-mode">
                    <span class="item">
                        <i class="fa-solid fa-moon"></i>
                    </span>
                </div>

                <!-- Login Button -->
                <div class="header-buttons__login">
                    <span class="item item-right">
                        <i class="fa-solid fa-user-astronaut"></i>
                        <span class="item-label tag tag-purple text-white">Login</span>
                    </span>
                </div>
            </div>
        </div>
        <!-- End: Header -->

        <!-- Begin: Content -->
        <div class="content">
            
        </div>
    </body>
</html>
