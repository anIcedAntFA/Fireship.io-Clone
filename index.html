<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fireship.io Clone</title>
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="./assets/css/header.css">
        <link rel="stylesheet" href="./assets/css/content.css">
        <link href="http://fonts.cdnfonts.com/css/sofia-pro" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    </head>
    <body class="light-theme">
        <!-- Begin: Header -->
        <div class="header font-head">

            <!-- Header Logo -->
            <div class="header__logo">
                <a href="#" class="item logo">
                    <img src="./assets/img/logo/fireship.png" alt="fireship logo">
                        <title>fireship</title>
                </a>
            </div>

            <!-- Header Navbar -->
            <div class="header__navbar flex-center">
                <a href="" class="item item-row">
                    <i class="fa-solid fa-tv"></i>
                    Lessons
                </a>

                <a href="" class="item item-row">
                    <i class="fa-solid fa-briefcase"></i>    
                    Courses
                </a>

                <a href="" class="item item-row">
                    <i class="fa-solid fa-tags"></i>    
                    Tags
                </a>
            </div>

            <!-- Header Buttons -->
            <div class="header-buttons flex-center">

                <!-- Search Button -->
                <div class="header-buttons__search-btn">
                    <span class="item">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span class="item-label tag tag-blue">Search</span>
                    </span>
                </div>

                <!-- Pro button -->
                <div class="header-buttons__pro-mode">
                    <span>
                        <a href="" class="">
                            <div class="item">
                                <i class="fa-solid fa-rocket"></i>
                                <span class="item-label tag tag-green">Pro</span>
                            </div>
                        </a>
                    </span>
                </div>

                <!-- Theme Buton -->
                <div class="header-buttons__theme-mode">
                    <span class="item">
                        <i class="fa-solid fa-moon"></i>
                    </span>
                </div>

                <!-- Login Button -->
                <div class="header-buttons__login">
                    <span class="item item-right">
                        <i class="fa-solid fa-user-astronaut"></i>
                        <span class="item-label tag tag-purple">Login</span>
                    </span>
                </div>
            </div>
        </div>
        <!-- End: Header -->

        <!-- Begin: Content -->
        <div class="content">
            
            <!-- Intro -->
            <div class="intro">

                <!-- Intro text -->
                <div class="intro__content">
                    <h1>
                        Build and ship your app
                        <span class="text-gradient">faster</span>
                    </h1>
                    <p class="desc">
                        Fireship.io is a
                        <code class="bg-gradient">gateway drug</code>
                        for developers who want to
                        <strong class="text-bold">build awesome web & mobile apps.</strong>
                    </p>
                    <p class="options-btn">
                        <a href="" class="btn btn-orange">Free lessons</a>
                        <a href="" class="btn btn-green">Pro courses</a>
                    </p>
                </div>

                <!-- Intro Video -->
                <div class="intro__video">
                    <iframe src="https://player.vimeo.com/video/599890291" webkitallowfullscreen="" mozallowfullscreen="" 
                        allowfullscreen="" width="100%" height="auto" frameborder="0"></iframe>
                </div>
            </div>

            <!-- Courses -->
            <div class="courses">

                <!-- New courses -->
                <h2 class="text-center content-heading">New Courses</h2>
                <h4 class="text-center content-sub-heading">Brand New Courses And Update Every Months</h4>
                <div class="courses__content">
                    
                </div>

            </div>

            <!-- Comments -->
            <div class="comments">

            </div>

            <!-- Suggestions -->
            <div class="suggestions">

            </div>

            <!-- About -->
            <div class="about">
                
            </div>
        </div>
    </body>
</html>
